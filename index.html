<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
   

<body>
    <div class="title" id="ticTacToeTitle">

    </div>

    <!-- want pop up to appear asking for the user to choose X or O before hiding away the game. -->
    
    <div id="choiceContainer">
   
       <div id="popup">
            <span>
            
                <p id="instructions">
                    Choose X or O!
                   <br> To play against AI, click your Symbol then hit Vs. Ai!
                   <br> Then place your piece!
                </p>
                <button class="btn" id="X_selection">x</button>
                <button class="btn" id="O_selection">o</button>
                <button class="btn" id="reset">reset</button>
                <button class="btn" id="ai">Vs. Ai</button>

            </span>
        </div> 
    </div>

    <div class="container">
        <div class="board">
            <div class="square" id="topLeft"></div>
            <div class="square" id="topMiddle"></div>
            <div class="square" id="topRight"></div>
      
            <div class="square" id="middleLeft"></div>
            <div class="square" id="middleMiddle"></div>
            <div class="square" id="middleRight"></div>

            <div class="square" id="bottomLeft"></div>
            <div class="square" id="bottomMiddle"></div>
            <div class="square" id="bottomRight"></div>
        </div>
    </div>

     <script src="script.js" async></script>
</body>
</html>
